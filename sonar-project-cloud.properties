# Configuración para SonarCloud
sonar.organization=TU_ORGANIZACION_AQUI
sonar.projectKey=TU_PROYECTO_KEY_AQUI
sonar.projectName=Solid Next.js
sonar.projectVersion=1.0

# Directorios a analizar
sonar.sources=app,components,types
sonar.exclusions=node_modules/**,reports/**,.next/**,out/**,coverage/**,*.config.js,*.config.ts,public/**,**/*.d.ts

# Configuración específica para JavaScript/TypeScript
sonar.sourceEncoding=UTF-8
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

# SonarCloud (reemplazar con tus datos reales)
# sonar.host.url=https://sonarcloud.io
# sonar.login=TU_TOKEN_AQUI

# Para desarrollo local con SonarCloud:
# 1. Reemplaza TU_ORGANIZACION_AQUI con tu organización de SonarCloud
# 2. Reemplaza TU_PROYECTO_KEY_AQUI con la key del proyecto
# 3. Reemplaza TU_TOKEN_AQUI con tu token personal
# 4. Descomenta las líneas host.url y login
# 5. Ejecuta: npm run sonar:real
